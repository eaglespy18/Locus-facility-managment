{% extends "panel-layout.html"%}
{% block container %}
<style>
#des {

  border-radius: 15px;
  background: #fafafa;
  padding: 20px; 
  width: 300px;
  height: 150px; 
  text-align:center
} 
</style>
<body class="text-center">
	<div class="container">
	<form method="POST" action="" class="form-horizontal">
		{{ form.hidden_tag() }}
		<fieldset>
			<legend class="h3 mb-3 font-weight-normal">Tennis Court (1)</legend>
			<div>
			<center><p id=des>Full sized outdoor tennis hard court. </p></center>
			</div>
    		<div class="form-group">
    			<p class="col-sm-4"></p>
    			<div class="control-label col-sm-1">{{ form.date.label()}}</div>
    			<div class="col-sm-2">{{ form.date(class="form-control") }}</div>
    		</div>
    	</fieldset>
    	<div>
			{{ form.submit(class="btn btn-primary")}}
		</div>
	</form>
	</div>
</body>
{% endblock container %}
