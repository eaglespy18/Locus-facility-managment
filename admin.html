{% extends "layout.html"%}
{% block container%}
<body class="text-center">
	<div class="container">
	<form method="POST" action="" class="form-horizontal">
		{{ form.hidden_tag() }}
		<fieldset>
			<legend class="h3 mb-3 font-weight-normal">Admin</legend>
			<div class="form-group">
				<div class="control-label col-sm-5 ">{{ form.username.label()}}</div>
				<div class="col-sm-3 ">{{ form.username(class_="form-control")}}</div>
			</div>
			<div class="form-group">
				<div class="control-label col-sm-5">{{ form.password.label()}}</div>
				<div class="col-sm-3">{{ form.password(class_="form-control")}}</div>
			</div>
		</fieldset>
		<div>
			{{ form.submit(class="btn btn-success")}}
		</div>
	</form>
	</div>
</body>
{% endblock container%}
